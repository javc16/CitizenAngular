  
<br>
<br>
<button mat-raised-button color="primary" (click)="create()">Create</button>
<br>
<br>

<div class="example-container mat-elevation-z8">
   <table mat-table [dataSource]="citizens" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- lastName Column -->
      <ng-container matColumnDef="lastName">
         <th mat-header-cell *matHeaderCellDef> lastName </th>
         <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
       </ng-container>
    
      <!-- phoneNumber Column -->
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef> phoneNumber </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="nativeCity">
         <th mat-header-cell *matHeaderCellDef> nativeCity </th>
         <td mat-cell *matCellDef="let element"> {{element.nativeCity.description}} </td>
       </ng-container>
   
      <ng-container matColumnDef="action">
         <tr><th mat-header-cell *matHeaderCellDef> Action </th></tr>
         <tr>
           <td mat-cell *matCellDef="let row" style="width:20%">
             <button mat-icon-button color="primary"  (click)="edit(row)" title="Edit Contact"><mat-icon>edit</mat-icon></button>            
             <button mat-icon-button color="primary"  title="Delete Contact"><mat-icon>delete</mat-icon></button>
           </td>
         <tr>
       </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
 </div>
